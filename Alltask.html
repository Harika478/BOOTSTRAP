<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Concept</title>
    <link rel="stylesheet" href="bootstrap-5.3.1-dist/css/bootstrap.css">
    <style>
        .bg{
            background-color: aqua;
        }
        .bg1{
            background-color: aquamarine;

        }
    </style>

</head>
<body>
    <div class="row">
        <div class="col-2 bg-info p-5"><a href="#">Jumborton</a></div>
        <div class="col-2 bg-secondary   p-5"><a href="">Spinner</a></div>
        <div class="col-2 bg-info p-5"><a href="">Scrollspy</a></div>
        <div class="col-2 bg-secondary p-5"><a href="">List Group</a></div>
        <div class="col-2 bg-info p-5"><a href="">Carousel</a></div>
        <div class="col-2 bg-secondary p-5"><a href=""></a>Button Group</div>
    </div>
    <div class="row">
        <div class="col-2 bg-success p-5"><a href="">Alerts</a></div>
        <div class="offset-8 col-2 bg-warning p-5"><a href="">Badge</a></div>

    </div>
    <div class="row">
        <div class="col-2 bg-warning p-5"><a href="">Buttons</a></div>
        <div class="offset-8 col-2 bg-success p-5"> <a href="">Cards</a></div>

    </div>
    <div class="row">
        <div class="col-2 bg-success p-5"><a href="">Tooltip</a></div>
        <div class="offset-8 col-2 bg-warning p-5"><a href="Media Object"></a></div>

    </div>
    <div class="row">
        <div class="col-2 bg-warning p-5"><a href="">Nav</a></div>
        <div class="offset-8 col-2 bg-success p-5"><a href="">Modal</a></div>

    </div>
    <div class="row">
        <div class="col-2 bg-secondary p-5"><a href="">Progress Bar</a></div>
        <div class="col-2 bg-info p-5"><a href="">Dropdown</a></div>
        <div class="col-2 bg-secondary  p-5"><a href="">Navbar</a></div>
        <div class="col-2 bg-info p-5"><a href="">Forms</a></div>
        <div class="col-2 bg-secondary  p-5"><a href="">Input Group</a></div>
        <div class="col-2 bg-info p-5"><a href="">Collapse</a></div>
    </div>
    
</body>
</html>
